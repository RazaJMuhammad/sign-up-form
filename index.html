<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="page">
      <div class="left">
        <div class="logo">
          <img src="assets/odin-logo.png" alt="" />
          <span class="skranji-bold">ODIN</span>
        </div>
      </div>

      <div class="right">
        <div class="top-section">
          <p class="top-text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p class="top-text">You <em>know</em> you want to.</p>
        </div>
        <div class="form-section">
          <h2>Let's do this!</h2>
          <form action="#" method="get">
            <div class="input-container">
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="first_name" id="first_name" />
            </div>
            <div class="input-container">
              <label for="last_name">LAST NAME</label>
              <input type="text" name="last_name" id="last_name" />
            </div>
            <div class="input-container">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="input-container">
              <label for="number">NUMBER</label>
              <input type="number" name="number" id="number" />
            </div>
            <div class="input-container">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                name="password"
                id="password"
                class="password"
              />
            </div>
            <div class="input-container">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input
                class="password"
                type="text"
                name="confirm_password"
                id="confirm_password"
              />
            </div>
          </form>
        </div>
        <div class="submit-section">
          <button class="submit-button" type="button">Create Account</button>
          <p class="account-text">
            Already have an acccount? <a href="" class="login-tag">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
